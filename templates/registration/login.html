{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg p-3">
            <div class="card-body">
                <div class="text-center mb-4">
                    <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3 shadow" style="width: 60px; height: 60px; font-size: 24px;">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <h2 class="fw-bold">Bentornato</h2>
                    <p class="text-secondary small">Accedi per gestire le tue lezioni</p>
                </div>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label fw-bold small text-uppercase text-secondary">Username</label>
                        {{ form.username }}
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold small text-uppercase text-secondary">Password</label>
                        {{ form.password }}
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary py-2 shadow-sm">Accedi</button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-transparent text-center border-0 py-3">
                <small class="text-muted">Non hai un account? <a href="{% url 'register' %}" class="fw-bold text-decoration-none">Registrati</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
