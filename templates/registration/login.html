{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5 col-lg-4">
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 fw-normal">Bentornato!</h1>
            <p class="text-muted">Inserisci le tue credenziali per vedere il calendario.</p>
        </div>

        <div class="card shadow">
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        {{ form.username }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        {{ form.password }}
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary">Accedi</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center bg-white py-3">
                <small>Non hai un account? <a href="{% url 'register' %}" class="fw-bold">Registrati ora</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
