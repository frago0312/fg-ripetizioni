<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; color: #333333; line-height: 1.6; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: 20px auto; background-color: #ffffff; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .header { background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%); color: white; padding: 30px 20px; text-align: center; }
        .content { padding: 40px 30px; }
        .footer { background-color: #f8f9fa; padding: 20px; text-align: center; font-size: 12px; color: #9ca3af; border-top: 1px solid #eeeeee; }
        .btn { display: inline-block; padding: 12px 24px; background-color: #4f46e5; color: white !important; text-decoration: none; border-radius: 6px; font-weight: bold; margin-top: 20px; }
        .btn-danger { background-color: #ef4444; }
        .info-box { background-color: #eff6ff; padding: 20px; border-radius: 8px; margin: 20px 0; border-left: 5px solid #3b82f6; }
        .info-label { font-weight: bold; color: #4b5563; text-transform: uppercase; font-size: 11px; letter-spacing: 0.5px; }
        h1 { margin: 0; font-size: 26px; font-weight: 700; letter-spacing: -0.5px; }
        h3 { color: #1f2937; margin-top: 0; }
        a { color: #4f46e5; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FG Ripetizioni</h1>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            &copy; {% now "Y" %} Francesco Gori<br>
            <a href="http://francescogori03.eu.pythonanywhere.com" style="color: #6b7280; text-decoration: none;">Gestisci le tue lezioni online</a>
        </div>
    </div>
</body>
</html>
